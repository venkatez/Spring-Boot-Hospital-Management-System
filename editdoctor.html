<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
 <link rel="stylesheet" href="/css/editdoctor.css">
<title>Edit Doctor</title>
</head>
<body>
 <div class="head">
      <img src="/image/HospitalLogo.png" alt="logo.jpg" height="75px" width="75px">
      <h2>VSP Hospital</h2>
   </div>
    <div align="center">
        <h1>Add Doctor</h1>
        <br />
        <form action="#" th:action="@{/viewdoctor}" th:object="${DoctorAdd}" method="post">
 
            <table border="0" cellpadding="10">
                <tr>             
                    <td><b>Doctor ID :<b></b></td>
                    <td>
                        <input type="text" th:field="*{id}" readonly="readonly" />
                    </td>
                </tr>        
                <tr>             
                    <td><b>Doctor Name :</b></td>
                    <td>
                        <input type="text" th:field="*{name}" />
                    </td>
                </tr>
                <tr>
                    <td><b>Designation :</b></td>
                    <td><input type="text" th:field="*{designation}" /></td>
                </tr>
                <tr>
                    <td><b>Phone :</b></td>
                    <td><input type="text" th:field="*{phone}" /></td>
                </tr>
                <tr>
                    <td><b>Email :</b></td>
                    <td><input type="text" th:field="*{email}" /></td>
                </tr> 
                 <tr>
                    <td><b>Gender :</b></td>
                    <td><input type="text" th:field="*{gender}" /></td>
                </tr>                            
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>
    <footer>
      <p>&copy; Copyright</p>
    </footer>
</body>
</html>
