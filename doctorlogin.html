        <meta name="viewport" content="width=device-width, initial-scale=1.8">
        <link rel="stylesheet" href="/css/doctorlogin.css">

    <body>
      <div class="head"> <img src="/image/HospitalLogo.png" alt="logo.jpg" height="75px" width="75px">

            </div>
          </div>
          <footer>
